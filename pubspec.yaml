name: responsive_app
description: A new Flutter application.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  # handle SVGs for Android, iOS, and Web.
  websafe_svg: ^1.1.4+1
  # which supports multiple columns with rows of varying sizes
  flutter_staggered_grid_view: ^0.3.3

  cupertino_icons: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
   - assets/images/
   - assets/Icons/
